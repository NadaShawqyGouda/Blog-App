<div class="container">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="username" formControlName="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" formControlName="password2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div> -->
        <div class="form-group">
           <label for="exampleSelectGender">gender</label>
          <select id="exampleSelectGender" formControlName="gender">
            <option>male</option>
            <option>female</option>
          </select>
        </div>
        <div class="form-group">
            <label>profile picture</label> 
            <input id="imageFile" class="form-control" type="file"  (change)="onChange($event)"/>
            <img class="imgUpload" src="{{base64}}" alt="" *ngIf="img"/>
        </div>
        <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
    </form>
</div>
